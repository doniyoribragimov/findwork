<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FindWork - Специалисты со всего Узбекистана</title>
    <link rel="shortcut icon" href="images/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/fancybox.css">
    <script src="js/fancybox.js" defer></script>
</head>

<body>

    <div class="modal active modal-want">
        <div class="modal-want__inner">
            <div class="modal-want__top"></div>
            <img class="modal-want__close" src="images/x-grey.svg" alt="x icon">
            <img class="modal-want__logo" src="images/logo.svg" alt="modal logo">
            <h3 class="modal-want__title">Хотите стать исполнителем?</h3>
            <p class="modal-want__text">Это не сложно. Всего предстоит
                два шага: анкета и подписка на задания.
                Всё займёт примерно 5 минут.
            </p>
            <a class="modal-want__btn btn btn_red" href="#">Зарегестрироваться</a>
            <a class="modal-want__link" href="#">У меня уже есть аккаунт. Войти</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/imask.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
