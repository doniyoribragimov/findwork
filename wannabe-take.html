<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FindWork - Специалисты со всего Узбекистана</title>
    <link rel="shortcut icon" href="images/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/fancybox.css">
    <script src="js/fancybox.js" defer></script>
</head>

<body>

    <div class="modal active modal-template modal-take">
        <div class="modal__inner">
            <img class="modal-want__close" src="images/x-grey.svg" alt="x icon">
            <img class="modal-want__logo" src="images/logo.svg" alt="modal logo">
            <h3 class="modal-want__title">Хотите откликнуться на задание?</h3>
            <p class="modal-want__text">Заполните свою анкету и пройдите
                проверку документов и тогда вы сможете откликнуться и
                получить задание.
            </p>
            <a class=" btn btn_darkblue" href="#">Заполнить анкету и пройти проверку</a>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/imask.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
