<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FindWork - Специалисты со всего Узбекистана</title>
    <link rel="shortcut icon" href="images/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/fancybox.css">
    <script src="js/fancybox.js" defer></script>
</head>

<body>

    <div class="modal active modal-template modal-vacancy">
        <form class="modal__inner">
            <img class="modal-want__close" src="images/x-grey.svg" alt="x icon">
            <img class="modal-want__logo" src="images/logo.svg" alt="modal logo">
            <h3 class="modal-want__title">Ваше резюме для отклика </h3>
            <p class="modal-want__text">Чтобы заинтересованности в вашей кандидатуре было больше
                Заполните свою анкету и опыт работы полностью.
            </p>

            <div class="modal-template__label">Добавить сопроводительное письмо</div>
            <textarea class="modal-template__textarea" name="letter"
                placeholder="Ваше сопроводительное письмо..."></textarea>
            <a class=" btn btn_darkblue" href="#">Откликнуться</a>

        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/imask.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
